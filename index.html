<!DOCTYPE html>
<html>
  <head>
    <title>Hotkey Grid</title>
     <script src="./bower_components/jquery/dist/jquery.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Hotkey Grid</h1>

    <h2>Next Action</h2>

    <button accesskey='n' id='newtab'>New Tab</button>
    Buttons -> execute apple script

    <h2>ASAP</h2>

    <h2>Someday/Maybe</h2>

    <ul>
    <li>Tabs</li>
    <li>movable buttons</li>
    <li>movable tabs</li>
    <li>dynamically add buttons to automate random menu navigation</li>
    <li></li>
    </ul>

    We are using io.js <script>document.write(process.version)</script>
    and Electron <script>document.write(process.versions['electron1'])</script>.
<script>
var sys = require('sys')
var exec = require('child_process').exec;
function puts(error, stdout, stderr) { sys.puts(stdout) }
var ipc = require('ipc');
var fs = require('fs');
$('#newtab').on('click', function() {
	var str = 'MsgBox, I worked\n';
	fs.writeFile("./makeMsgBox.ahk", str, function(err) {
	    if(err) {
    	    return console.log(err);
    	} else {
	    	console.log("The file was saved!");
    		exec('AutoHotkey.exe makeMsgBox.ahk', puts);
   		}
	}); 
});
      // var updateOnlineStatus = function() {
      //   ipc.send('online-status-changed', navigator.onLine ? 'online' : 'offline');
      // };
</script
	</body>
</html>
